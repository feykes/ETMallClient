<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="username" class="form-label">Kullanıcı Adı/Email</label>
            <input #txtUsernameOrEmail type="text" class="form-control" id="username"
                placeholder="Kullanıcı Adı veya Email" />
            <small class="form-text text-muted invalid-feedback">***</small>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Şifre</label>
            <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary"
            (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş</button>
    </div>
    <div class="col-md-3"></div>
</div>
